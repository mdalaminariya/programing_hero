<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        p{
            background-color: rgba(255, 255, 0, 0.486);
        }
        .correct{
            color: rgb(0, 255, 213);
        }
        #kk{
            color: rgb(165, 11, 255);
        }
    </style>
</head>
<body>
    <p class="correct">Cow</p>
    <p class="correct">Chicken</p>
    <p>Duck</p>
    <p id="kk">Fish</p>
    <p>Cat</p>
    <p>Dog</p>
</body>
</html>
